<ion-app>
  <ion-menu contentId="main-content" type="push" side="start" #menu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home" routerLinkActive="menu-selecionado" (click)="menu.close()">
          <label>Home</label>
        </ion-item>
        <ion-item routerLink="/pagina1" routerLinkActive="menu-selecionado" (click)="menu.close()">
          <label>Pagina 1</label>
        </ion-item>
        <ion-item routerLink="/tab" routerLinkActive="menu-selecionado" (click)="menu.close()">
          <label>tab</label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>  
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
